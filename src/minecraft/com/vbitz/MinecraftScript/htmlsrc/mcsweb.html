<!doctype html>
<html>
<head>
	<title>MCS Web Client</title>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="src-min-noconflict/ace.js"></script>

	<style type="text/css">
	body {
		font-family: sans-serif;
	}

	#editor {
		position: absolute;
		top: 40px;
		bottom: 0px;
		left: 0px;
		right: 0px;
	}
	</style>
</head>
<body>

	<div>
		<span>API Key: </span>
		<input type="text" id="apiKey" placeholder="Run /api ingame"/>
		<button id="runScript" onClick="runScript()">Run Script</button>
	</div>

	<div id="editor"></div>

	<script type="text/javascript">
    	var editor = ace.edit("editor");
    	editor.setTheme("ace/theme/monokai");
    	editor.getSession().setMode("ace/mode/javascript");

    	function runScript() {
    		$.ajax({
    			method: "POST",
    			url: "/runScript?apiKey=" + $("#apiKey").val(),
    			data: editor.getValue()
    		});
    	}
	</script>

</body>
</html>
